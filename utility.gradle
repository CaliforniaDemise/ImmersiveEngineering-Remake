static void model(String path, String... textures) {
    File file = new File("src/main/resources/assets/bpcatacombs/models", path + ".json")
    file.getParentFile().mkdirs()

    var writer = new BufferedWriter(new FileWriter(file))
    writer.write("{\n\t\"parent\": \"item/generated\",\n\t\"textures\": {")
    for (int i = 0; i < textures.length; i++) {
        writer.write("\n\t\t\"layer${i}\": \"immersiveengineering:${textures[i]}\"")
        if (i != textures.length - 1) writer.write(",")
        writer.write("\n\t}\n}")
    }
    writer.close()
}